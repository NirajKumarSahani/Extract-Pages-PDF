<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Pages from PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js: Renders PDF pages for preview -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <!-- pdf-lib: Modifies and creates PDFs -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        #loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .thumbnail-item {
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease-in-out;
            position: relative;
        }
        .thumbnail-item.selected {
            border-color: #3b82f6; /* Blue border for selected */
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .thumbnail-item.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 6px;
            right: 6px;
            height: 24px;
            width: 24px;
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="w-full max-w-7xl mx-auto p-4 md:p-6">
        <header class="text-center mb-6 bg-white p-6 rounded-xl shadow-md">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Extract Pages from PDF</h1>
            <p class="text-gray-500 mt-2">Select pages by clicking them or entering page numbers/ranges below.</p>
        </header>

        <!-- UPLOAD SCREEN -->
        <div id="upload-container" class="w-full bg-white rounded-xl shadow-lg p-8 text-center">
            <label for="pdf-upload" class="cursor-pointer group block w-full border-2 border-dashed border-gray-300 rounded-lg p-10 hover:border-blue-500 transition duration-300">
                <div class="flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 group-hover:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                    <p class="mt-4 text-lg text-gray-600">Drag & drop your PDF here or</p>
                    <p class="mt-2 text-blue-600 font-semibold">Click to select a file</p>
                </div>
            </label>
            <input type="file" id="pdf-upload" class="hidden" accept=".pdf">
        </div>

        <!-- EDITOR SCREEN -->
        <div id="editor-container" class="hidden">
            <div class="bg-white p-4 rounded-xl shadow-lg mb-6 sticky top-4 z-20 flex flex-col md:flex-row items-center justify-center gap-4">
                <div class="flex-grow">
                    <label for="page-range-input" class="font-semibold mr-2">Pages to extract:</label>
                    <input type="text" id="page-range-input" placeholder="e.g., 1, 3-5, 8" class="border rounded-md p-2 w-full md:w-auto">
                </div>
                <div class="font-semibold">
                    <span id="selection-count">0</span> of <span id="total-pages">0</span> pages selected.
                </div>
                <button id="download-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed">Extract & Download</button>
                <button id="reset-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Start Over</button>
            </div>

            <div id="thumbnail-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 bg-white p-4 rounded-lg shadow-inner">
                <!-- Thumbnails will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center">
        <div class="flex flex-col items-center">
            <div id="loader" class="w-16 h-16 border-4 border-gray-200 rounded-full"></div>
            <p id="loader-text" class="text-white text-xl mt-4">Processing...</p>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

        const uploadContainer = document.getElementById('upload-container');
        const editorContainer = document.getElementById('editor-container');
        const pdfUploadInput = document.getElementById('pdf-upload');
        const thumbnailGrid = document.getElementById('thumbnail-grid');
        const selectionCountSpan = document.getElementById('selection-count');
        const totalPagesSpan = document.getElementById('total-pages');
        const pageRangeInput = document.getElementById('page-range-input');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loaderText = document.getElementById('loader-text');

        let pdfFile = null;
        let totalPageCount = 0;
        const selectedPages = new Set(); 

        // --- Event Listeners ---
        pdfUploadInput.addEventListener('change', handleFileSelect);
        pageRangeInput.addEventListener('input', handleRangeInput);
        downloadBtn.addEventListener('click', extractAndDownload);
        resetBtn.addEventListener('click', resetUI);
        
        // --- Core Functions ---
        
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file || file.type !== 'application/pdf') return;
            pdfFile = file;
            
            showLoader(true, "Loading PDF preview...");
            try {
                const loadingTask = pdfjsLib.getDocument(URL.createObjectURL(pdfFile));
                const pdfDoc = await loadingTask.promise;
                
                totalPageCount = pdfDoc.numPages;
                totalPagesSpan.textContent = totalPageCount;
                updateSelectionUI();
                
                thumbnailGrid.innerHTML = '';
                
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    await renderPageThumbnail(pdfDoc, i);
                }
                
                uploadContainer.classList.add('hidden');
                editorContainer.classList.remove('hidden');
                
            } catch (error) {
                console.error("Error loading PDF:", error);
                alert("Could not load PDF. It might be corrupted or password-protected.");
                resetUI();
            } finally {
                showLoader(false);
            }
        }
        
        async function renderPageThumbnail(pdfDoc, pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            const scale = 0.3;
            const viewport = page.getViewport({ scale });
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            await page.render({ canvasContext: context, viewport: viewport }).promise;
            
            const thumbnailItem = document.createElement('div');
            thumbnailItem.className = 'thumbnail-item bg-white rounded-lg shadow-md overflow-hidden';
            thumbnailItem.dataset.pageNum = pageNum;
            
            const pageNumberLabel = document.createElement('div');
            pageNumberLabel.className = 'text-center text-xs p-1 bg-gray-200 font-medium';
            pageNumberLabel.textContent = `Page ${pageNum}`;
            
            thumbnailItem.appendChild(canvas);
            thumbnailItem.appendChild(pageNumberLabel);
            
            thumbnailItem.addEventListener('click', () => {
                togglePageSelection(pageNum);
                updateSelectionUI();
            });
            
            thumbnailGrid.appendChild(thumbnailItem);
        }
        
        function togglePageSelection(pageNum) {
            if (selectedPages.has(pageNum)) {
                selectedPages.delete(pageNum);
            } else {
                selectedPages.add(pageNum);
            }
        }
        
        function handleRangeInput() {
            const text = pageRangeInput.value;
            selectedPages.clear();
            
            if (text.trim() === '') {
                updateSelectionUI();
                return;
            }

            const parts = text.split(',');
            for (const part of parts) {
                const trimmedPart = part.trim();
                if (trimmedPart.includes('-')) {
                    const [start, end] = trimmedPart.split('-').map(num => parseInt(num.trim()));
                    if (!isNaN(start) && !isNaN(end) && start <= end && start > 0 && end <= totalPageCount) {
                        for (let i = start; i <= end; i++) {
                            selectedPages.add(i);
                        }
                    }
                } else {
                    const num = parseInt(trimmedPart);
                    if (!isNaN(num) && num > 0 && num <= totalPageCount) {
                        selectedPages.add(num);
                    }
                }
            }
            updateSelectionUI();
        }

        function updateSelectionUI() {
            // Update thumbnails
            document.querySelectorAll('.thumbnail-item').forEach(item => {
                const pageNum = parseInt(item.dataset.pageNum);
                item.classList.toggle('selected', selectedPages.has(pageNum));
            });

            // Update text input
            pageRangeInput.value = pagesToRangeString(Array.from(selectedPages));
            
            // Update count
            selectionCountSpan.textContent = selectedPages.size;
            downloadBtn.disabled = selectedPages.size === 0;
        }

        function pagesToRangeString(pages) {
            if (pages.length === 0) return "";
            pages.sort((a, b) => a - b);
            
            const ranges = [];
            let start = pages[0];
            let end = pages[0];

            for (let i = 1; i < pages.length; i++) {
                if (pages[i] === end + 1) {
                    end = pages[i];
                } else {
                    ranges.push(start === end ? `${start}` : `${start}-${end}`);
                    start = pages[i];
                    end = pages[i];
                }
            }
            ranges.push(start === end ? `${start}` : `${start}-${end}`);
            return ranges.join(', ');
        }

        async function extractAndDownload() {
            if (selectedPages.size === 0) {
                alert("Please select at least one page to extract.");
                return;
            }
            
            showLoader(true, "Extracting pages...");

            try {
                const { PDFDocument } = PDFLib;
                
                const existingPdfBytes = await pdfFile.arrayBuffer();
                const originalDoc = await PDFDocument.load(existingPdfBytes);
                
                const newDoc = await PDFDocument.create();
                
                // Convert page numbers (1-based) to indices (0-based) and sort them
                const indicesToCopy = Array.from(selectedPages).map(p => p - 1).sort((a, b) => a - b);
                
                const copiedPages = await newDoc.copyPages(originalDoc, indicesToCopy);
                copiedPages.forEach(page => newDoc.addPage(page));
                
                const pdfBytes = await newDoc.save();
                
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `extracted-${pdfFile.name}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error("Failed to process PDF:", error);
                alert("An error occurred while extracting the pages.");
            } finally {
                showLoader(false);
            }
        }
        
        function resetUI() {
            pdfFile = null;
            totalPageCount = 0;
            selectedPages.clear();
            pdfUploadInput.value = '';
            pageRangeInput.value = '';
            editorContainer.classList.add('hidden');
            uploadContainer.classList.remove('hidden');
            thumbnailGrid.innerHTML = '';
        }

        function showLoader(show, message = "Processing...") {
            loaderText.textContent = message;
            loadingOverlay.classList.toggle('hidden', !show);
        }
    </script>

</body>
</html>
